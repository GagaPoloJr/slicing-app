<div class="activity__section">
  <div class="activity__wrapper">
    <div class="activity__header">
      <div class="activity__header-title">
        <h3>Activity</h3>
      </div>
      <div class="activity__header--sub">
        <a href="">View Timeline</a>
        <a href="">Filter Activities</a>
      </div>
    </div>

    <div class="activity__content">
      <div *ngFor="let item of activityList" class="activity__content-cards">
        <div class="activity__content-cards--image"></div>
        <div>
          <div class="activity__content-cards--name">
            {{ item.user.name }}
            <span class="activity__content-cards--category">
              {{ getCategoryDescription(item.category) }}
            </span>
          </div>
          <p class="activity__content-cards--status">{{ item.status }}</p>
          <div class="activity__content-cards--badge">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="comment"
            >
            </mat-icon>
            {{ item.created_at }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
